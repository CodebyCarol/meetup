
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="main-header">
<nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">HOME</a>
        </div>
        <!--navigation links -->
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/events">Events</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/groups">Groups</a></li>
            </ul>
            <!--if a user is logged in -->
            <ul th:if="${isLogged != null}" class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Welcome, '+${isLogged}'</p></li>
                <!--li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li-->
            </ul>
            <!--login-->
            <ul th:unless="${isLogged != null}" class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Already registered?</p></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Log in!</b> <span class="caret"></span></a>
                </li>
            </ul>
        </div>

    </div>
</nav>
</div>
</body>
</html>
